<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel='icon' type='image/png' href='./public/spicysalmon_512.png'>
	<title>Minesweeper Adventure</title>
	
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	
	<meta name="description" content="Avoid boilerplates during project setup">
	<meta name=”robots” content="index, follow">
	
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:creator" content="@9zemian5" />
	<meta property="og:title" content="Roguesweeper" />
	<meta property="og:description" content="A roguelike game in a minesweeper world" />
	<meta property="og:image" content="https://raw.githubusercontent.com/OleksandrDemian/pemplates_lite_web/master/public/spicysalmon_512.png" />
	
	<link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="popUpContainer transparent" controller="inventory">
	<div id="inventory" class="border popUpContent">
		<h3>Inventory <button id="closeInventory">Close</button></h3>
		<div items>
		</div>
	</div>
</div>

<div id="infoPopUp" class="popUpContainer transparent">
	<div class="card popUpContent text-center">
		<h3 title>Title</h3>
		<p info>Message</p>
		<button id="closeInfo">Ok</button>
	</div>
</div>

<div class="popUpContainer" controller="hero">
	<div class="popUpContent card">
		<h3>Select your hero:</h3>
		<select id="heroSelect">
			<option value="rogue">Rogue</option>
			<option value="warrior">Warrior</option>
			<option value="thief">Thief</option>
		</select>
		<button enter>Enter the Minegeon</button>
	</div>
</div>

<div id="gameContainer">
	<h3>Level: <span id="levelLabel">--</span></h3>
	
	<div controller="stats">
		<div class="character card">
			<div>
				<span name>Player</span>
				<button id="showInventory">Inventory</button>
			</div>
			<div>
				<span>Health</span>
				<span health>--</span>
			</div>
			<div>
				<span>Damage</span>
				<span damage>--</span>
			</div>
			<div>
				<span>Armor</span>
				<span armor>--</span>
			</div>
			<div>
				<span>Dexterity</span>
				<span dexterity>--</span>
			</div>
		</div>
	</div>
	
	<div controller="battleLog" class="card text-center">
		<div id="logs">
			<div logs>
				<p>Player 4 damage</p>
				<p>Enemy miss</p>
			</div>
		</div>
	</div>
	
	<div id="map" controller="map">
		<canvas class="card" id="gameCanvas" width="512px" height="512px"></canvas>
	</div>
	
	<div id="battle" controller="battle">
		<div class="character card">
			<h3 name>Player</h3>
			<div>
				<span>Health</span>
				<span health>--</span>
			</div>
			<div>
				<span>Damage</span>
				<span damage>--</span>
			</div>
			<div>
				<span>Armor</span>
				<span defence>--</span>
			</div>
			<div>
				<span>Dexterity</span>
				<span dexterity>--</span>
			</div>
		</div>
		
		<div attack class="card button">
			<div class="text-center">Attack</div>
		</div>
		
		<div resurrect class="card button">
			<div class="text-center">Resurrect</div>
		</div>
		
		<div continue class="card button">
			<div class="text-center">Continue adventure</div>
		</div>
	</div>
</div>

<script src="main.js"></script>
</body>
</html>

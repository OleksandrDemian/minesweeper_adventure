<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Minesweeper Adventure</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="gameContainer">
	<div class="border" controller="hero">
		<h3>Select your hero:</h3>
		<select id="heroSelect">
			<option value="rogue">Rogue</option>
			<option value="warrior">Warrior</option>
			<option value="thief">Thief</option>
		</select>
		<button enter>Enter the Minegeon</button>
	</div>
	
	<div class="border" controller="stats">
		<div id="character">
			<h3 class="text-center"><span name>Player</span></h3>
			<p>Health: <span health>--</span></p>
			<p>Damage: <span damage>--</span></p>
			<p>Armor: <span armor>--</span></p>
			<p>Dexterity: <span dexterity>--</span></p>
		</div>
		<div items>
		</div>
	</div>
	
	<div id="map" controller="map">
		<canvas class="border" id="gameCanvas" width="512px" height="512px"></canvas>
	</div>
	
	<div class="border" id="battle" controller="battle">
		<h3><span name>--</span></h3>
		<p>Health: <span health>--</span></p>
		<p>Damage: <span damage>--</span></p>
		<p>Armor: <span defence>--</span></p>
		<p>Dexterity: <span dexterity>--</span></p>
		
		<hr />
		<button id="attack">Attack</button>
	</div>
</div>

<script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Minesweeper Adventure</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="gameContainer">
	<div class="border" controller="inventory">
		<h1>Inventory</h1>
		<div items>
		</div>
	</div>
	
	<div class="border" controller="stats">
		<div id="character">
			<h3>Player</h3>
			<p>Health: <span health>--</span></p>
			<p>Damage: <span damage>--</span></p>
			<p>Armor: <span armor>--</span></p>
		</div>
	</div>
	
	<div class="border" id="map" controller="map">
		<canvas id="gameCanvas" width="512px" height="512px"></canvas>
	</div>
	
	<div class="border" id="battle" controller="battle">
		<h3><span name>--</span></h3>
		<p>Health: <span health>--</span></p>
		<p>Damage: <span damage>--</span></p>
		<p>Armor: <span defence>--</span></p>
		
		<hr />
		<button id="attack">Attack</button>
	</div>
</div>

<script src="main.js"></script>
</body>
</html>

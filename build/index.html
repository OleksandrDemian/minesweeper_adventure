<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Minesweeper Adventure</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="popUpContainer transparent" controller="inventory">
	<div id="inventory" class="border popUpContent">
		<h3>Inventory <button id="closeInventory">Close</button></h3>
		<div items>
		</div>
	</div>
</div>

<div id="infoPopUp" class="popUpContainer transparent">
	<div class="border popUpContent text-center">
		<h3 title>Title</h3>
		<p info>Message</p>
		<button id="closeInfo">Ok</button>
	</div>
</div>

<div class="popUpContainer" controller="hero">
	<div class="popUpContent border">
		<h3>Select your hero:</h3>
		<select id="heroSelect">
			<option value="rogue">Rogue</option>
			<option value="warrior">Warrior</option>
			<option value="thief">Thief</option>
		</select>
		<button enter>Enter the Minegeon</button>
	</div>
</div>

<div id="gameContainer">
	<h3>Level: <span id="levelLabel">--</span></h3>
	
	<div controller="stats">
		<div class="character border">
			<div>
				<span name>Player</span>
				<p><button id="showInventory">Inventory</button></p>
			</div>
			<div>
				<span>Health</span>
				<p health>--</p>
			</div>
			<div>
				<span>Damage</span>
				<p damage>--</p>
			</div>
			<div>
				<span>Armor</span>
				<p armor>--</p>
			</div>
			<div>
				<span>Dexterity</span>
				<p dexterity>--</p>
			</div>
		</div>
	</div>
	
	<div controller="battleLog" class="border text-center">
		<div id="logs">
			<div logs>
				<p>Player 4 damage</p>
				<p>Enemy miss</p>
			</div>
		</div>
	</div>
	
	<div id="map" controller="map">
		<canvas class="border" id="gameCanvas" width="512px" height="512px"></canvas>
	</div>
	
	<div id="battle" controller="battle">
		<div class="character border">
			<h3 name>Player</h3>
			<div>
				<span>Health</span>
				<p health>--</p>
			</div>
			<div>
				<span>Damage</span>
				<p damage>--</p>
			</div>
			<div>
				<span>Armor</span>
				<p defence>--</p>
			</div>
			<div>
				<span>Dexterity</span>
				<p dexterity>--</p>
			</div>
		</div>
		
		<div attack class="border button">
			<div class="text-center">Attack</div>
		</div>
		
		<div resurrect class="border button">
			<div class="text-center">Resurrect</div>
		</div>
		
		<div continue class="border button">
			<div class="text-center">Continue adventure</div>
		</div>
	</div>
</div>

<script src="main.js"></script>
</body>
</html>
